<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartChampion AI | Trading Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="logo-icon">â–²</span> 
                ChartChampion AI
            </h1>
            <div id="system-status" class="status-badge">Checking connection...</div>
        </header>

        <section class="grid">
            <div class="card">
                <div class="card-title">Market Regime</div>
                <div id="regime-value" class="card-value">--</div>
            </div>
            <div class="card">
                <div class="card-title">Active Symbol</div>
                <div id="symbol-value" class="card-value">--</div>
            </div>
            <div class="card">
                <div class="card-title">Trading Status</div>
                <div class="controls">
                    <button id="start-btn" class="btn-primary">START</button>
                    <button id="stop-btn" class="btn-danger">STOP</button>
                </div>
            </div>
        </section>

        <section>
            <h2 style="margin-bottom: 1rem; font-size: 1.25rem;">Live Audit Trail</h2>
            <div id="log-container" class="log-container">
                <!-- Logs will be injected here -->
                <div class="log-entry">Waiting for system logs...</div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
